<div class="card">
	<h4 class="card-header">Sign In</h4>
	<div class="card-inline">
	<table class="table table-bordered table-striped">
      <thead class="thead-default">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      	<tbody *ngIf="user.length === 0">
        <tr>
          <td colspan="4">There are user registered in the DB. Add a new user below.</td>
        </tr>  
      </tbody>
      <tbody *ngIf="!isEditing">
        <tr *ngFor="let getuser of user">
          <td>{{getuser.name}}</td>
          <td>{{getuser.email}}</td>
          <td>{{getuser.password}}</td>
          <td>{{getuser.number}}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="enableEditing(getuser)"><i class="fa fa-pencil"></i> Edit</button> <button class="btn btn-sm btn-danger" (click)="deleteUser(getuser)"><i class="fa fa-trash"></i> Delete</button>
          </td>
        </tr>  
      </tbody>
		<tbody *ngIf="isEditing">
	        <tr>
	          <td colspan="4">
	            <form class="form-inline" #form="ngForm" (ngSubmit)="updateUserProfile(userUpdate)"  style="display:inline">
	              <div class="form-group">
	                  <input class="form-control" type="text" name="name" [(ngModel)]="userUpdate.name" placeholder="Enter your new Name" required>
	              </div>
	              <div class="form-group">
	                <input class="form-control" type="email" name="email" [(ngModel)]="userUpdate.email" placeholder="Enter your new email" min="0" required>
	              </div>
	              <div class="form-group">
	                <input class="form-control" type="password" name="password" [(ngModel)]="userUpdate.password" placeholder="Enter your new password" step="any" min="0" required>
	              </div>
	              <div class="form-group">
	                <input class="form-control" type="number" name="number" [(ngModel)]="userUpdate.number" placeholder="Enter your new number" step="any" min="0" required>
	              </div>
	              <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
	            </form>
	            <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
	          </td>
	        </tr>
	    </tbody>
	</table>
	</div>
	<toaster-container></toaster-container>
</div>
