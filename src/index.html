<body onload="myFunction()">
	<div id="loader"></div>
  	<div id="myDiv">
  		<app-root>Loading...</app-root>
  	</div>
</body>
<script>
var myVar;

function myFunction() {
    myVar = setTimeout(showPage, 2000);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}

</script>
